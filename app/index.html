<body ng-controller="ThumbnailCtrl as pages" >
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
    <div ng-view class="view-frame"></div>  
   <div>
    <div class="footer" >
      <div class="button-row">
        <button class="prev btn btn-default" ng-click="advanceSinglePage('prev')">&lt; Prev </button>
        <div ng-cloak class="page-indicator">Page {{activePage}}</div>
        <button class="next btn btn-default" ng-click="advanceSinglePage('next')">Next &gt;</button>
      </div>  
      <ul class="pagination"> 
        <li ng-repeat="page in pages">
          <a ng-class="{'apply-border': applyBorder(page.page_num)}" class="thumbnail" href="#/view/{{page.page_num}}" ng-click="clickThumb(page.page_num)">
            <img ng-src="img/{{page.image}}"/>
          </a> 
        </li>
      </ul>
    </div> 
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

<!-- Considered trying to dive into using this mashup of Bootstrap and Angular for styling but haven't
